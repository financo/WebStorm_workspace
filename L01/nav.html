<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #nav{
            width: 600px;
            height: 30px;
            background-color: #aaaaaa;
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            width: 100px;
            height: 30px;
            text-align: center;
        }
        a{
            line-height: 30px;
            display: block;
        }
    </style>
</head>
<body>
<div id="nav">
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">INTRO</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT</a></li>
    </ul>
</div>
</body>
</html>
