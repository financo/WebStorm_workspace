<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body style="margin: 0">
<table width="100%" height="950px" style="background-color: yellow">
    <tr><td colspan="2" width="100%" height="10%" style="background-color: antiquewhite">开头</td></tr>
    <tr>
        <td width="30%" height="80%" style="background-color: azure">左表单
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        </td>
        <td width="30%" height="80%" style="background-color: greenyellow">右表单</td>
    </tr>
    <tr><td colspan="2" width="100%" height="10%" style="background-color: cornsilk">结尾</td></tr>
</table>
</body>
</html>
